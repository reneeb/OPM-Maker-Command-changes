name    = OPM-Maker-Command-changes
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2017

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/OPM-Maker-Command-changes
bugtracker.web = http://github.com/reneeb/OPM-Maker-Command-changes/issues
repository.url = http://github.com/reneeb/OPM-Maker-Command-changes.git
repository.web = http://github.com/reneeb/OPM-Maker-Command-changes
repository.type = git


[Prereqs]
Path::Class = 0
File::Find::Rule = 0
File::Basename = 0
File::Spec = 0
OPM::Maker = 0
JSON = 2.27
IO::File = 0
Test::LongString = 0.15
Carp = 0
Test::Exception = 0.35
Capture::Tiny = 0.24
List::Util = 1.33
perl = 5.010
